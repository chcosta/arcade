parameters:
  variables: {}
  agentOs: Windows_NT
  queue: {}
  steps: {}

phases:
- phase: ${{ parameters.agentOs }}
  - ${{ if eq(parameters.agentOs, 'Windows_NT') }}:
    # Windows variables
    variables:
#      scriptExtension: cmd
#      engCommonDirectory: eng\common\
      pathSeparatorChar: \
      ${{ insert }}: ${{ parameters.variables }}
  # Linux variables
  - ${{ if not(eq(parameters.agentOs, 'Windows_NT')) }}:
    variables:
#      scriptExtension: sh
#      engCommonDirectory: eng/common/
      pathSeparatorChar: /
      ${{ insert }}: ${{ parameters.variables }}
  queue: ${{ parameters.queue }}
  steps: ${{ parameters.steps }}