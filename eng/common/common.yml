parameters:
  variables: {}
  agentOs: Windows_NT

phases:
- ${{ if eq(parameters.agentOs, 'Windows_NT') }}:
  - phase: ${{ parameters.agentOs }}
    # Windows variables
    variables:
#      scriptExtension: cmd
#      engCommonDirectory: eng\common\
      pathSeparatorChar: \
      ${{ insert }}: ${{ parameters.variables }}
  # Linux variables
- ${{ if not(eq(parameters.agentOs, 'Windows_NT')) }}:
  - phase: ${{ parameters.agentOs }}
    variables:
#      scriptExtension: sh
#      engCommonDirectory: eng/common/
      pathSeparatorChar: /
      ${{ insert }}: ${{ parameters.variables }}
