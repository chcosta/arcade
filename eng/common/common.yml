parameters:
  variables: {}
  agentOs: Windows_NT

phases:
- phase:
  - ${{ if eq(parameters.agentOs, 'Windows_NT') }}:
    variables:
      scriptExtension: cmd
      engCommonDirectory: eng\common\
      pathSeparatorChar: \
      ${{ insert }}: ${{ parameters.variables }}

  - ${{ if not($[variables['agentOs']], 'Windows_NT')) }}:
    variables:
      scriptExtension: sh
      engCommonDirectory: eng/common/
      pathSeparatorChar: /
      ${{ insert }}: ${{ parameters.variables }}
