parameters:
  variables: {}
  agentOs: Windows_NT

phases:
  # Windows variables
- ${{ if eq(parameters.agentOs, 'Windows_NT') }}:
  - phase:
    variables:
      scriptExtension: cmd
      engCommonDirectory: eng\common\
      pathSeparatorChar: \
      ${{ insert }}: ${{ parameters.variables }}
  # Linux variables
- ${{ if not(eq(parameters.agentOs, 'Windows_NT')) }}:
  - phase:
    variables:
      scriptExtension: sh
      engCommonDirectory: eng/common/
      pathSeparatorChar: /
      ${{ insert }}: ${{ parameters.variables }}
