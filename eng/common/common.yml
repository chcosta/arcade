parameters:
  variables: {}
  agentOs: Windows_NT

phases:
- phase: ${{ parameters.agentOs }}
    # Windows variables
  - ${{ if eq(parameters.agentOs, 'Windows_NT') }}:
    variables:
#      scriptExtension: cmd
#      engCommonDirectory: eng\common\
      pathSeparatorChar: \
      ${{ insert }}: ${{ parameters.variables }}
  # Linux variables
  - ${{ if not(eq(parameters.agentOs, 'Windows_NT')) }}:
    variables:
#      scriptExtension: sh
#      engCommonDirectory: eng/common/
      pathSeparatorChar: /
      ${{ insert }}: ${{ parameters.variables }}
