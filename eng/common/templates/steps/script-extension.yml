parameters:
  agentOs: Windows_NT
  script: ''
  name: ''
  displayName: ''
  env: ''

steps:
- script: ${{ parameters.script }}
  ${{ if eq(parameters.agentOs, 'Windows_NT') }}:
    env:
      scriptExtension: cmd
      ${{ insert }}: ${{ parameters.env }}
    name: ${{ parameters.name }}
  ${{ if not(eq(parameters.agentOs, 'Windows_NT')) }}:
    env:
      scriptExtension: sh
      ${{ insert }}: ${{ parameters.variables }}