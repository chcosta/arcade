parameters:
  conditions: ''
  steps: []

steps:
  - ${{ if and( not(startsWith, parameters.conditions, 'not')), contains(parameters.condition, variables['build.reason'])) }}:
    - ${{ parameters.steps }}
  - ${{ if and( startsWith(parameters.conditions, 'not'), not(contains(parameters.condition, variables['build.reason'])) }}:
    - ${{ parameters.steps }}
