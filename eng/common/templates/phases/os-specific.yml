parameters:
  variables: {}
  agentOs: Windows_NT
  queue: {}
  steps: {}

phases:
- phase: ${{ parameters.agentOs }}
  ${{ if eq(parameters.agentOs, 'Windows_NT') }}:
    # Windows variables
    variables:
      scriptExtension: cmd
      engCommonDirectory: eng\common\
      ${{ insert }}: ${{ parameters.variables }}
  # Linux variables
  ${{ if not(eq(parameters.agentOs, 'Windows_NT')) }}:
    variables:
      scriptExtension: sh
      engCommonDirectory: eng/common/
      ${{ insert }}: ${{ parameters.variables }}
  queue: ${{ parameters.queue }}
  steps:
    - template: /eng/common/vsts-templates/steps/internal.yml
      parameters:
        OfficialBuildId: ''
        steps: ${{ parameters.steps }}